<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>Calculator</title>

    </head>
<body>  

    <div class="main">
        <div class="back">

        </div>
        <div class="calculator">
            <input id="inputBar" value="0" disabled="true">
            <div class="tempAns">
                <p id="tempAns"></p>
            </div>
            
            <div class="row1">
                <button onclick="allClear()" class="buttons">C</button>
                <div class="brackets">
                    <button onclick="appendNumbers('(')" class="buttons bracs b1">(</button>
                    <button onclick="appendNumbers(')')" class="buttons bracs b2">)</button>  
                </div>
                
                <button onclick="deleteOne()" class="buttons"><i class="fa-solid fa-delete-left"></i></button>
                <button onclick="appendNumbers('/')" class="buttons">/</button>
            </div>
    
            <div class="row2">
                <button onclick="appendNumbers(7)" class="buttons">7</button>
                <button onclick="appendNumbers(8)" class="buttons">8</button>
                <button onclick="appendNumbers(9)" class="buttons">9</button>
                <button onclick="appendNumbers('*')" class="buttons">*</button>
            </div>
            
            <div class="row3">
                <button onclick="appendNumbers(4)" class="buttons">4</button>
                <button onclick="appendNumbers(5)" class="buttons">5</button>
                <button onclick="appendNumbers(6)" class="buttons">6</button>
                <button onclick="appendNumbers('+')" class="buttons">+</button>
            </div>
            
            <div class="row4">
                <button onclick="appendNumbers(1)" class="buttons">1</button>
                <button onclick="appendNumbers(2)" class="buttons">2</button>
                <button onclick="appendNumbers(3)" class="buttons">3</button>
                <button onclick="appendNumbers('−')" class="buttons">−</button>
            </div>
    
            <div class="row5">
                <button onclick="appendNumbers(0)" class="buttons">0</button>
                <button class="buttons">+/-</button>
                <button  onclick="appendNumbers('.')" class="buttons">.</button>
                <button onclick="calculate()" class="buttons">=</button>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
